<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Web Design Class</title>
</head>
<body>
    <h1><b>HTML Tag Untuk Multimedia</b></h1>
    <hr>
    <h2>1.Menampilkan Gambar</h2>
    <P><b>PUBG MOBILE</b></P>
    <img src="https://static.republika.co.id/uploads/images/inpicture_slide/pubg_200428114349-263.jpg" alt="PUBG MOBILE">

    <h2>2.Menampilkan Vidio</h2>
    <p><b>(Menggunakan Autoplay) </b>No sound video</p>
    <video width="300" height="400" autoplay>
        <source src="PUBG.mp4" type="video/mp4"/>
        <source src="PUBG.mp4" type="video/ogg"/>
        <source src="PUBG.mp4" type="video/webm"/>
    </video>
    <p><b>(Menggunakan Controls) </b>No sound video</p>
    <video width="300" height="400" controls>
        <source src="PUBG.mp4" type="video/mp4"/>
        <source src="PUBG.mp4" type="video/ogg"/>
        <source src="PUBG.mp4" type="video/webm"/>
    </video>
    <h2>3.Menampilkan Audio</h2>
    <audio controls>
        <source src="sample.mp3" type="audio/mp3"/>
        <source src="sample.mp3" type="audio/ogg"/>
        <source src="sample.mp3" type="audio/wav"/>        
    </audio>
</body>
</html>
